<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਗੋਲਕ-ਸੇਵਾ</title>

    <script src="scripts/coinCalculator.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">

</head>

<body>
    <header>
        <img src="img/Khanda.png" alt="khanda logo" class="logoLeft" id="logo">
        <h1 class="title">ਗੋਲਕ-ਸੇਵਾ</h1>
        <img src="img/Khanda.png" alt="khanda logo" class="logoRight" id="logo">
    </header>
    <div>
        <label for="coins" id="selectCoins">Select Coin / ਸਿੱਕਾ ਚੁਣੋ</label>
        <select name="coins" id="selectCoin" >
            <option value="1" onclick="UpdatePlaceHolder(1)">1cnt</option>
            <option value="2" onclick="UpdatePlaceHolder(2)">2cnt</option>
            <option value="5" onclick="UpdatePlaceHolder(5)">5cnt</option>
            <option value="10" onclick="UpdatePlaceHolder(10)">10cnt</option>
            <option value="20" onclick="UpdatePlaceHolder(20)">20cnt</option>
            <option value="50" onclick="UpdatePlaceHolder(50)">50cnt</option>
            <option value="100" onclick="UpdatePlaceHolder(100)">1€</option>
            <option value="200" onclick="UpdatePlaceHolder(200)">2€</option>
        </select>
        <label for="weight" id="coinWeightLbl">Weight / ਵਜਨ</label>
        <input type="text" id="coinWeight" name="weight" placeholder="2.3">grams
        <button onclick="Calculate()">Calculate / ਕਲਕੋਲੇਟ</button>
    </div>
    <p id="total"></p>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
